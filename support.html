<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Request | TAKAMOL PDF</title>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(40px);
      border-radius: 32px;
      padding: 60px 48px;
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    .glow-orb {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(120, 119, 198, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-20px, -20px) rotate(120deg); }
      66% { transform: translate(20px, -10px) rotate(240deg); }
    }

    h1 {
      color: #ffffff;
      font-size: 42px;
      font-weight: 800;
      margin: 0 0 16px 0;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 18px;
      margin-bottom: 48px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .support-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 24px 28px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      overflow: hidden;
    }

    .support-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .support-button:hover::before {
      left: 100%;
    }

    .support-button:hover {
      transform: translateY(-4px) scale(1.02);
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(120, 119, 198, 0.3);
    }

    .support-button:active {
      transform: translateY(-2px) scale(1.01);
    }

    .button-icon {
      font-size: 24px;
      margin-right: 20px;
      width: 32px;
      text-align: center;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
    }

    .button-text {
      flex: 1;
      text-align: left;
      letter-spacing: 0.3px;
    }

    .calendar-section {
      display: none;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 24px;
      padding: 40px 32px;
      margin-top: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .calendar-section h3 {
      color: #ffffff;
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 32px 0;
      letter-spacing: -0.5px;
    }

    .date-input-container {
      position: relative;
      margin-bottom: 32px;
    }

    input[type="date"] {
      width: 100%;
      padding: 20px 24px;
      font-size: 17px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      transition: all 0.3s ease;
      box-sizing: border-box;
      backdrop-filter: blur(20px);
      font-weight: 500;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: rgba(120, 119, 198, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 0 0 4px rgba(120, 119, 198, 0.2),
        0 8px 32px rgba(120, 119, 198, 0.3);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    .next-button {
      background: linear-gradient(135deg, #7877c6 0%, #ff77c6 100%);
      color: white;
      font-weight: 700;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(120, 119, 198, 0.4);
    }

    .next-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .next-button:hover::after {
      opacity: 1;
    }

    .next-button:hover {
      background: linear-gradient(135deg, #8b8ad1 0%, #ff8bd1 100%);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 48px rgba(120, 119, 198, 0.6);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ff6b6b;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      margin-top: 20px;
      display: none;
      backdrop-filter: blur(20px);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: particle-float 8s linear infinite;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(100px);
        opacity: 0;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 40px 28px;
        margin: 10px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .support-button {
        padding: 20px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
  </div>

  <div class="container">
    <div class="glow-orb"></div>
    
    <h1>Support Request</h1>
    <p class="subtitle">How can we assist you today?</p>

    <div class="button-group">
      <button class="support-button" onclick="showCalendar()">
        <span class="button-icon">üìÖ</span>
        <span class="button-text">Previous PDF Request</span>
      </button>
      
      <button class="support-button" onclick="openGmailDirect('Unable to Download PDF', 'Dear Website/Support Team,%0D%0A%0D%0AI am unable to download the PDF from the site.%0D%0APlease assist me in resolving this issue.%0D%0A%0D%0AThank you.')">
        <span class="button-icon">‚ö†Ô∏è</span>
        <span class="button-text">Unable to Download PDF</span>
      </button>
      
      <button class="support-button" onclick="openGmailDirect('Other Support Request', 'Dear Website/Support Team,%0D%0A%0D%0AI would like to ask for your assistance regarding another issue.%0D%0A%0D%0AThank you.')">
        <span class="button-icon">üí¨</span>
        <span class="button-text">Other Issues</span>
      </button>
    </div>

    <div id="calendarSection" class="calendar-section">
      <h3>Select your request date</h3>
      <div class="date-input-container">
        <input type="date" id="pdfDate" aria-label="Select PDF request date">
      </div>
      <button class="support-button next-button" onclick="sendPreviousPdfEmail()">
        <span>Continue</span>
        <span>‚Üí</span>
      </button>
      <div id="errorMessage" class="error-message">
        Please select a date to continue
      </div>
    </div>
  </div>

  <script>
    function showCalendar() {
      const section = document.getElementById("calendarSection");
      section.style.display = "block";
      section.scrollIntoView({ behavior: 'smooth' });
    }

    function openGmailDirect(subject, body) {
      const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=isruksakib2@gmail.com&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.open(gmailLink, "_blank", "noopener,noreferrer");
    }

    function sendPreviousPdfEmail() {
      const date = document.getElementById("pdfDate").value;
      const errorMessage = document.getElementById("errorMessage");
      
      if (!date) {
        errorMessage.style.display = "block";
        setTimeout(() => {
          errorMessage.style.display = "none";
        }, 3000);
        return;
      }
      
      errorMessage.style.display = "none";
      const subject = `Previous PDF Request Date: ${date}`;
      const body = `Dear Website/Support Team,\n\nI would like to request the official PDF document for the following specific date:\n\nDate: ${date}\n\nPlease generate and provide the PDF at your earliest convenience. If there are any requirements kindly let me know.\n\nThank you for your support and cooperation.`;
      openGmailDirect(subject, body);
    }
  </script>
